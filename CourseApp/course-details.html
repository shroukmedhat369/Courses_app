<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                
            </ul>
        </nav>
    </header>
    <main class="main">
        <section id="course-details">
            <h2 id="course-title">Course Title</h2>
            <p id="course-description">Course Description</p>
            <div id="course-rating">
                <h3>Rating: <span id="course-rating-value">0</span>/5</h3>
            </div>
            <button id="like-button">Like</button>
        </section>
        <section id="course-comments">
            <h3>User Reviews</h3>
            <div id="comments-container">
                <!-- User comments will be added here -->
            </div>
            <form id="comment-form">
                <textarea id="comment-text" placeholder="Add your comment" required></textarea>
                <label for="rating">Rate this course:</label>
                <select id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <button onclick="history.back()" class="back">Back</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
